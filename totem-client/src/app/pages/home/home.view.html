<div ng-click="goToStart()">
  <div style="width: 100vw; margin-top: 250px; height: 545px">
    <img src="assets/img/home/logo.png" style="width: 700px; margin-bottom: 100px" />
  </div>
  <div ng-click="goToStart()">
    <div style="display: flex; width: 100%;     height: 400px;
    flex-direction: column;
    align-items: center;
    justify-content: center;">
      
      <div ng-if="!outOfService" style="display: flex; margin-top: 180px; align-items: center; flex-grow: 1; justify-content: center; font-size: 100px; color: #fff;max-width:700px">
        {{ 'pages.home.touch' | translate }}
      </div>

      <div ng-if="outOfService" style="margin-top:100px;display: flex; flex-direction: column;align-items: center; justify-content: center; 
        color: #fff;
        background-color: #4caf50;
        border-radius: 10px;
        padding: 30px 30px;
        border: 5px solid #FFFFFF;
        max-width: 800px;">
        <div style="font-size: 45px;">{{ 'pages.home.outOfServiceTitle1' | translate }}</div>
        <div style="font-size: 50px;font-weight: 600;">{{ 'pages.home.outOfServiceTitle2' | translate }}</div>
        <div style="font-size: 32px;margin-top:20px">{{ 'pages.home.outOfServiceMessage' | translate }}</div>
      </div>

    </div>
    <div style="position: absolute; bottom: 0px; align-items: center">
      <img src="assets/img/home/logo-back.png" style="width: 100%" />

      <div style="width: 100vw; position: relative; height: 112px; background-color: #9ab740">
        <svg style="transform: rotateX(180deg); position: absolute; width: 100%; left: 0px" viewBox="0 0 1920 200">
          <path fill="#c2d346" d="M 0 164 C 485.5 164 485.5 110 971 110 L 971 110 L 971 0 L 0 0 Z" stroke-width="0"></path>
          <path fill="#c2d346" d="M 970 110 C 1445 110 1445 120 1920 120 L 1920 120 L 1920 0 L 970 0 Z" stroke-width="0"></path>
        </svg>
        <svg style="transform: rotateX(180deg); position: absolute; width: 100%; left: 0px" viewBox="0 0 1920 200">
          <path fill="#9ab740" d="M 0 31 C 485.5 31 485.5 110 971 110 L 971 110 L 971 0 L 0 0 Z" stroke-width="0"></path>
          <path fill="#9ab740" d="M 970 110 C 1445 110 1445 49 1920 49 L 1920 49 L 1920 0 L 970 0 Z" stroke-width="0"></path>
        </svg>
      </div>
      <div style="height: 100px; background-color: #9ab740"></div>
    </div>
  </div>

  <!-- MAINTENANCE SECRET BUTTON -->
  <div style="background-color: rgba(255, 255, 255, 0.0); width: 100px; height: 100px; position: absolute; left: 0px; top: 0px" ng-touchstart="maintenancePressed($event)" ng-touchend="maintenanceReleased($event)"></div>

  <!-- 
  <p>
      {{ 'home.details' | translate }}
      <a href="https://github.com/loginov-rocks/Angular-Gulp-Boilerplate"
        target="_blank">https://github.com/loginov-rocks/Angular-Gulp-Boilerplate</a>
  </p>

  <p>
      <button ng-click="vm.switchLanguage('en')">In English</button>
      <button ng-click="vm.switchLanguage('ru')">По-русски</button>
  </p>

  <p>
      <button ng-click="vm.showSampleConstant()">{{ 'home.button' | translate }}</button>
  </p> -->
</div>

<div style="position: absolute;bottom: 95px;width: 100%;display: flex;justify-content: center;">
  <!--  bt-outline-button -->
  <button type="submit" class="bt-button"  style="background-color: #2196f3;"
    ripple ripple-class="ripple" ripple-callback="openInfo()" ripple-radius="40">
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true" style="font-size: 34px;color: #FFFFFF;"></span> 
    <span style="margin-left:20px;color:#FFFFFF">Información</span>
  </button>
</div>

<div style="position: absolute;bottom: 10px;left: 10px;color: #FFF;font-size: 12px;">
  {{appVersion}}
</div>
