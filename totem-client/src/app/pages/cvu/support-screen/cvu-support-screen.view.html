<div class="fullpage wizard">

 
  <div class="wizard-body">
    <div class="card" style="padding:20px 40px;max-width:90%;min-width:70%">
      <h1>Contáctese con nosotros</h1>
  
      <div class="step-instructions" style="color:#111111">
        Ha ocurrió un inconveniente con su transacción
      </div> 

      <div style="padding: 10px;margin: 0 auto;">
        <div style="font-size: 28px;margin-bottom: 10px;">Llame al teléfono:</div>
        <div style="font-size: 40px;font-weight: bold;margin: 10px 0px 30px 0px;">
          (+598) 2626 0026
        </div>

        <div style="display: flex;justify-content: center;">
          <div style="background-color: #EEE;padding: 10px 30px;border-radius: 8px;">
            <div style="font-size: 22px;">Referencia</div>
            <div ng-if="data.wizardRecharge" style="font-family: monospace;font-size: 30px;">
              {{data.wizardRecharge.payment.transaction.id}} 28363927
            </div>
          </div>
        </div>
      </div>


    </div>
    <div style="text-align: center;display:flex;justify-content: center;">
      <button type="submit" class="bt-button bt-primary-button bt-green-button bt-button-big" style="margin-top:40px"
        ng-click="finish()">
        TERMINAR
      </button>
    </div>

  </div>
  
</div>
