<div class="modal-header">
  <h4 class="modal-title">Cancelar</h4>
</div>
<div class="modal-body">
  <div style="display: flex;align-content: center;justify-content: center;font-size:27px;line-height: 36px;text-align:center">
    ¿Está seguro que desea cancelar la transacción actual?
  </div>
</div>
<div class="modal-footer" style="justify-content: space-evenly;">
  <button type="button" class="bt-button bt-danger-button " 
    ripple ripple-class="ripple" ripple-callback="cancel(true)" ripple-radius="40">Sí, cancelar</button>
  <button type="button" class="bt-button " 
    ripple ripple-class="ripple" ripple-callback="cancel(false)" ripple-radius="40">No</button>
</div>
