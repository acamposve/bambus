<div class="modal-header">
  <h4 class="modal-title" style="text-align: center;font-size: 36px;">Atención</h4>
</div>
<div class="modal-body" style="text-align: center;">
  <div>La sesión se cerrará en</div>
  <div style="margin: 20px 0px 5px 0px;font-size: 50px;">{{remSecs}}</div>
  <div style="margin: 18px 0px 30px 0px;">segundos</div>
  <div>¿Necesita más tiempo?</div>
</div>
<div class="modal-footer" style="flex-direction: column;align-items: center;">
  <button type="button" class="bt-button bt-primary-button" ng-click="keepSession()">Si</button>
  <button type="button" class="bt-button bt-link-button" ng-click="closeSession()">No, cerrar sesión</button>
</div>
